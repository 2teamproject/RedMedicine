    <link rel="stylesheet" href="/css/join.css">
    <script defer src="../js/join.js"></script>
</head>
<body>
    <!-- 헤더 시작-->
    <div class="header">
        <div class="header-container">
            <div class="header-nav1">
                <div class="logo"><a href="#"><img src="/img/logo.png" alt=""></a></div>
                <div class="nav1">
                    <ul>
                        <li><a href="">힐링음악</a></li>

            <div class="header-nav2">
                <div class="nav2-box">
                    <ul>
                        <li><a href="">로그인</a></li>
                        <li><a href="">회원가입</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- 헤더 종료-->
    <!-- 메인 시작-->
    <div class="main-container">

        <div class="main-content">
            <div class="main-content-contaniner">
                <div class="main-content-title">회원가입</div>
                
                <div class="content-box">
                    <div class="main-container-section1">
                        <div class="input-name">아이디</div>
                        <input class="inputid" type="text" placeholder="아이디" ><br>
                        <div class="input-name">비밀번호</div>
                        <input class="inputpw" type="password" placeholder="비밀번호" ><br>
                        <div class="input-name">비밀번호확인</div>
                        <input class="inputpw2" type="password" placeholder="비밀번호확인" >
                        <div class="input-name">이메일</div>
                        <input class="inputemail" type="email" placeholder="이메일" ><br>
                        <div class="input-name">휴대전화</div>
                        <input class="inputphone" type="text" placeholder="휴대폰번호" ><br>
                        <div class="input-name">생년월일</div><br>
                        <div class="info" id="info__birth">
                            <select class="box" id="birth-year">
                            <option disabled selected>출생 연도</option>
                            </select>
                            <select class="box" id="birth-month">
                            <option disabled selected>월</option>
                            </select>
                            <select class="box" id="birth-day">
                            <option disabled selected>일</option>
                            </select>
                        </div><br>
                        <div class="input-name">성별</div>
                        <div class="radio-gender">
                            <input type='radio' name='gender' value='male' />남
                            <input type='radio' name='gender' value='female' />녀
                        </div>
                    </div>
                    <div class="main-container-section2">
                       <br> <div class="input-name">약관 동의</div>
                            <button type="button" class="btn-open-popup">
                            <input type="checkbox" value="false" class="section2-checkbox">
                            전체동의<p class="span-p"></p>
                            </button>
                            <button type="button" class="btn-open-popup2">
                            <input type="checkbox" value="false" class="main-checkbox">
                            이용약관<p class="span-p">(필수)</p>
                            </button>
                            <button type="button" class="btn-open-popup2">
                            <input type="checkbox" value="false" class="main-checkbox">
                            개인정보수집 및 이용동의<p class="span-p">(필수)</p>
                            </button>
                    </div>
                    <div class="main-container-section3">
                        <button class="btn-join">회원가입</button>
                        
                    </div>
                    <div class="main-container-section4">
                    <a href="./login.html">이미 아이디가 있으신가요? <u>로그인</u></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 메인 끝-->
    <!-- 후터 시작-->

                <p>서울특별시 노원구 상계로1길 34 5층</p>
            </div>
        </div>
        <div class="footer-container2">
            <p>ⓒ MGMG All Rights Reserved.</p>
            <div class="container2-01">
                <div class="container2-01-content"><a href="">문의하기</a></div>
                <div class="container2-01-content"><a href="">이용약관</a></div>
                <div class="container2-01-content"><a href="">개인정보처리방침</a></div>
            </div>
        </div>
    </div>
    <!-- 후터 끝-->
</body>
